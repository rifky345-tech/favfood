<script>

  const menuData = [

      price: 15000,

      image:

      description: "Es krim vanilla premium",
    },
    {
      id: 6,
      name: "Sate Ayam",
      category: "makanan",
      price: 30000,
      stock: 0,
      status: "nonaktif",
      image:
        "https://images.unsplash.com/photo-1563379091339-03246963d3c9?w=400&h=250&fit=crop",
      description: "Sate ayam dengan bumbu kacang",
    },
  ];

  const categoryColors = {
    makanan: "bg-blue-100 text-blue-800",
    minuman: "bg-green-100 text-green-800",
    snack: "bg-purple-100 text-purple-800",
    dessert: "bg-pink-100 text-pink-800",
  };

  const categoryLabels = {
    makanan: "Makanan",
    minuman: "Minuman",
    snack: "Snack",
    dessert: "Dessert",
  };

  function formatPrice(price) {
    return `Rp ${price.toLocaleString("id-ID")}`;
  }

  function renderGridCard(menu) {
    const imgOpacity =
      menu.status === "habis" || menu.status === "nonaktif"
        ? "opacity-50"
        : "opacity-100";

    return `
        <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition">
        
            <!-- BAGIAN GAMBAR (SUDAH DIPERBAIKI) -->
            <div class="relative aspect-[4/3] w-full overflow-hidden rounded-lg">
                <img src="${menu.image}" 
                     alt="${menu.name}" 
                     class="w-full h-full object-cover ${imgOpacity}" />
            </div>
            <div class="p-3 sm:p-4">
            <h3 class="text-base sm:text-lg font-semibold mt-2 sm:mt-3 line-clamp-2">${
              menu.name
            }</h3>

            <p class="text-lg sm:text-xl font-bold mt-1 sm:mt-2">Rp ${menu.price.toLocaleString(
              "id-ID"
            )}</p>

            <div class="flex items-center gap-1.5 sm:gap-2 text-gray-500 mt-1 text-xs sm:text-sm">
                <i class="fa-solid fa-box text-xs sm:text-sm"></i>
                <span>Stok: ${menu.stock}</span>
            </div>

            <div class="flex flex-row justify-between gap-2 mt-3 sm:mt-4">
                <button onclick="openEditModal('${menu.id}')" 
                        class="flex-1 py-2 sm:py-2 bg-blue-900 text-white rounded-lg mr-2 flex items-center justify-center gap-1.5 sm:gap-2 hover:bg-blue-800 text-xs sm:text-sm">
                    <i class="fa-solid fa-pen-to-square text-xs sm:text-sm"></i> <span class="hidden sm:inline">Edit</span>
                </button>

                <button onclick="deleteMenu('${menu.id}')" 
                        class="w-10 sm:w-20 py-2 bg-red-100 text-red-600 rounded-lg flex items-center justify-center gap-1.5 sm:gap-2 hover:bg-red-200 text-xs sm:text-sm">
                    <i class="fa-solid fa-trash text-xs sm:text-sm"></i>
                </button>
            </div>
        </div>
        </div>
    `;
  }

  // =========================================
  // LOAD DAN RENDER DATA
  // =========================================

  async function loadMenu() {
    const menuContainer = document.getElementById("menuContainer");

    const res = await fetch("https://your-api-link/menu");
    const data = await res.json();

    menuContainer.innerHTML = data.map((menu) => renderGridCard(menu)).join("");
  }

  loadMenu();

  function renderMenus() {
    $("menuGridView").innerHTML = menuData.map(renderGridCard).join("");
  }

  function filterMenu() {
    const search = $("searchMenu").value.toLowerCase();
    const category = $("filterCategory").value;
    const status = $("filterStatus").value;

    document.querySelectorAll(".menu-item").forEach((item) => {
      const name = item.querySelector("h3")?.textContent.toLowerCase() || "";
      const matches =
        name.includes(search) &&
        (!category || item.dataset.category === category) &&
        (!status || item.dataset.status === status);
      item.style.display = matches ? "" : "none";
    });
  }

  function openModal(mode = "add", id = null) {
    const modal = $("menuModal");
    modal.classList.remove("hidden");
    modal.classList.add("flex");
    $("modalTitle").textContent =
      mode === "add" ? "Tambah Menu Baru" : "Edit Menu";
    $("menuForm").reset();
    $("menuImagePreview").src = "https://via.placeholder.com/150";
    $("menuForm").setAttribute("data-mode", mode);
    if (id) $("menuForm").setAttribute("data-id", id);
  }

  function openAddMenuModal() {
    openModal("add");
  }

  function closeMenuModal(event) {
    if (!event || event.target.id === "menuModal") {
      $("menuModal").classList.add("hidden");
      $("menuModal").classList.remove("flex");
    }
  }

  function updateImagePreview() {
    const url = $("menuImage").value;
    if (url) $("menuImagePreview").src = url;
  }

  function editMenu(id) {
    openModal("edit", id);
  }

  function openEditModal(id) {
    const menu = menuData.find((m) => m.id == id);
    if (menu) {
      openModal("edit", id);
      // Populate form with menu data
      $("menuName").value = menu.name;
      $("menuCategory").value = menu.category;
      $("menuPrice").value = menu.price;
      $("menuStock").value = menu.stock;
      $("menuStatus").value = menu.status;
      $("menuDescription").value = menu.description || "";
      $("menuImage").value = menu.image || "";
      $("menuImagePreview").src =
        menu.image || "https://via.placeholder.com/150";
    }
  }

  function deleteMenu(id) {
    if (confirm("Apakah Anda yakin ingin menghapus menu ini?")) {
      alert(`Menu ID: ${id} akan dihapus`);
      const index = menuData.findIndex((m) => m.id === id);
      if (index > -1) {
        menuData.splice(index, 1);
        renderMenus();
      }
    }
  }

  function saveMenu(event) {
    event.preventDefault();
    const mode = $("menuForm").getAttribute("data-mode");
    const formData = {
      name: $("menuName").value,
      category: $("menuCategory").value,
      price: $("menuPrice").value,
      stock: $("menuStock").value,
      status: $("menuStatus").value,
      description: $("menuDescription").value,
      image: $("menuImage").value,
    };
    console.log(`${mode} menu:`, formData);
    alert(`Menu berhasil ${mode === "add" ? "ditambahkan" : "diperbarui"}!`);
    closeMenuModal();
  }

  renderMenus();
</script>
